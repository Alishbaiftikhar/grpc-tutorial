syntax = "proto3";

package car;

service CarService {
    rpc GetCars(GetCarsRequest) returns (GetCarsResponse);
}

message GetCarsRequest {
    string index_name = 1;  // Add this field to provide the index name
}

message Car {
    string title = 1;
    string price = 2;
    string place = 3;
    string engine_capacity = 4;
    string registered_in = 5;
    string image = 6;
}

message GetCarsResponse {
    repeated Car cars = 1;
}
